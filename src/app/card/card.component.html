<div class="container mb-3">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
            <input class="form-control" type="text" placeholder="movie name" [value]="movie_name"
             (input)="filtermovies($event)">
        </div>
    </div>
</div>

        
    



<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of moviesArrayForFilter">
            <div class="card" style="width: 15rem;"[style.border]="cardborder">
                <img [src]="movie.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{movie.name}}</h5>
                    <p class="card-text">{{movie.description}}</p>
                    <p class="card-text">{{movie.rating}}</p>
                    <p class="card-text">{{movie.category}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

    </div>
</div>
